{% extends 'base.html' %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nueva Medicina</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form
                class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de medicina"
                method="POST"
                action="{% url 'medicines_form' %}"
                novalidate
            >
                {% csrf_token %}

                <input type="hidden" value="{{ medicine.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        value="{{medicine.name}}"
                        class="form-control"
                        required
                    />

                    {% if errors.name %}
                    <div class="invalid-feedback">{{ errors.name }}</div>
                    {% endif %}
                </div>
                <div>
                    <label for="description" class="form-label"
                        >Descripcion</label
                    >
                    <input
                        type="text"
                        id="description"
                        name="description"
                        class="form-control"
                        value="{{medicine.description}}"
                        required
                    />

                    {% if errors.description %}
                    <div class="invalid-feedback">{{ errors.description }}</div>
                    {% endif %}
                </div>
                <div>
                    <label for="dose" class="form-label">Dosis</label>
                    <input
                        type="number"
                        id="dose"
                        name="dose"
                        class="form-control"
                        value="{{ medicine.dose }}"
                        min = "1"
                        max="10"
                        required
                    />

                    {% if errors.dose %}
                    <div class="invalid-feedback">{{ errors.dose }}</div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
