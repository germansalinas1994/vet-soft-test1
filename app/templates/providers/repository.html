{% extends 'base.html' %} {% block main %}
<div class="container">
    <h1 class="mb-4">Proveedores</h1>

    <div class="mb-2">
        <a href="{% url 'providers_form' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i>
            Nuevo Proveedor
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Direccion</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for provider in providers %}
            <tr>
                <td>{{provider.name}}</td>
                <td>{{provider.email}}</td>
                <td>{{provider.direccion}}</td>
                <td>
                    <div class="btn-group">
                        <a
                            class="btn btn-outline-primary me-2"
                            href="{% url 'providers_edit' id=provider.id %}"
                        >
                            Editar</a
                        >

                        <form
                            method="POST"
                            aria-label="Formulario de eliminaciÃ³n de proveedor"
                            action="{% url 'providers_delete' %}"
                        >
                            {% csrf_token %}

                            <input
                                type="hidden"
                                name="provider_id"
                                value="{{ provider.id }}"
                            />
                            <button class="btn btn-outline-danger">
                                Eliminar
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No existen proveedores</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
